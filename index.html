<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SL Time Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="timeDisplay"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'America/Los_Angeles',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true,
                timeZoneName: 'short'
            };
            const timeString = now.toLocaleString('en-US', options);
            document.getElementById('timeDisplay').textContent = `SL Time: ${timeString}`;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>
</html>
